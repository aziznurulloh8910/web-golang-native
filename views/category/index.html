<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="#">Go Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link text-light active" href="/products">Products</a>
            <a class="nav-link text-light" href="/categories">Categories</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Of Navbar -->
    <div class="container">
      <h2>List Categories</h2>
      <hr>
      <a href="/categories/add" class="btn btn-primary">Add</a>
      <table class="table table-bordered mt-2 text-center">
        <thead>
          <tr>
            <td>Name</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody>
          {{ range .categories }}
          <tr>
            <td>{{ .Name }}</td>
            <td>
              <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
              <a href="/categories/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
